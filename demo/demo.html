<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            border: none;
        }

    </style>
</head>

<body>
    <script src="../node_modules/es5-shim/es5-shim.js"></script>
    <script src="../node_modules/es5-shim/es5-sham.js"></script>

    <script src="./js/three.min.js"></script>
    <script src="../dist/index.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.PointLight(0xffffff, 1, 1000);
        scene.add(light);
        const emitter = new TP.DirectionEmitter({
            emission: 100,
            // particlesOpacityKey: [0, .5, 1],
            // particlesOpacityValue: [0, 1, 0],
            // particlesScaleKey: [0, .5, 1],
            // particlesScaleValue: [new THREE.Vector3(0, 0, 0), new THREE.Vector3(5, 5, 5), new THREE.Vector3(0,
            //     0, 0)],
            velocity: 1,
            direction: new THREE.Vector3(0, -1, 0),
            flat: [
                new THREE.Vector3(1, 0, 0),
                new THREE.Vector3(0, 0, -1),
                new THREE.Vector3(-1, 0, 0),
                new THREE.Vector3(0, 0, 1)
            ]
        });
        const sphere = new TP.Sphere({
            radius: 1
        });
        const line = new TP.Line({
            verticesDistenceScale: 10,
            verticesNumber: 2
        });
        const gravity = new TP.Gravity({
            gravity: 1
        });
        const points = new TP.Points({
            pointsNumber: 5
        });
        emitter.addParticle(sphere);
        // emitter.addParticle(line);
        // emitter.addParticle(points);
        // emitter.addPhysical(gravity);
        scene.add(emitter);

        camera.position.set(0, 0, 32);

        (function render() {
            const now = Date.now() / 1000;
            emitter.anchor.set(Math.sin(now) * 20, Math.cos(now) * 20, 0);
            emitter.update();
            renderer.render(scene, camera);
            requestAnimationFrame(render);
        })();

    </script>
</body>

</html>
