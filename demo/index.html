<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>three-particle</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/iview/dist/styles/iview.css">
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <script src="https://unpkg.com/iview/dist/iview.min.js"></script>
    <style>
        #app {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .has-text-centered {
            text-align: center;
        }

        .demos-container {
            display: flex;
            justify-content: center;
        }

        .demos-container>* {
            margin: 5px;
        }

    </style>
</head>

<body>
    <div id="app">
        <Layout class="has-text-centered">
            <Header style="padding-top: 25px; font-size: 1.5em;">Welcome to three-particle</Header>
            <Content>
                <Card style="margin: 25px;">
                    <p slot="title">Click below links to view demo</p>
                    <div class="demos-container">
                        <span v-for="demo in demos">
                            <Tooltip :content="demo.tip" placement="top-start">
                                <a :href="demo.url">{{demo.url}}</a>
                            </Tooltip>

                        </span>
                    </div>
                </Card>

            </Content>
            <Footer>
                <div>©️ Copyright {{(new Date).getFullYear()}}</div>
                <div>GurifYuanin.All Rights Reserved</div>
            </Footer>
        </Layout>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                demos: [{
                    url: 'sphere.html',
                    tip: 'Sphere particle with gravity'
                }, {
                    url: 'sprite.html',
                    tip: 'Red sprite explode randomly'
                }]
            },
        })

    </script>
</body>

</html>
