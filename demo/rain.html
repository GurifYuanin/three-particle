<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rain</title>
</head>

<body>
    <script src="https://unpkg.com/three@0.102.1/build/three.js"></script>
    <script src="../dist/index.js"></script>
    <script src="./javascripts/common.js"></script>
    <script>
        const emitter = new TP.DirectionEmitter({
            radius: 200,
            emission: 1000,
            direction: new THREE.Vector3(0, -1, 0),
            spread: 10
        });
        const line = new TP.Line({
            velocity: 1,
            border: 5
        });
        const gravity = new TP.Gravity({
            gravity: .1,
            floor: new THREE.Plane(new THREE.Vector3(0, 1, 0), 5),
            event: TP.Gravity.DISAPPEAR
        });
        emitter.addParticle(line);
        emitter.addPhysical(gravity);
        emitter.anchor.y = 100;
        scene.add(emitter);

        camera.position.set(20, 10, 100);
        const axesHelper = new THREE.AxesHelper(2000);
        scene.add(axesHelper);
        camera.near = 0;
        camera.far = 10000;
        (function render() {
            requestAnimationFrame(render);
            emitter.update();
            renderer.render(scene, camera);
        })();

    </script>
</body>

</html>
